<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="Styles.css">
  <link href='https://fonts.googleapis.com/css?family=ABeeZee' rel='stylesheet'>
  <title>Color Palette</title>
</head>
<body>
    <div class="palette">
        <h2>Color Palette</h2>
        <div class="color-palette">
          <!-- Monochromatic Color Scheme -->
          <div class="color-box monochromatic">Monochromatic</div>
      
          <!-- Analogous Color Scheme -->
          <div class="color-box analogous-1">Analogous</div>
          <div class="color-box analogous-2">Analogous</div>
          <div class="color-box analogous-3">Analogous</div>
      
          <!-- Complementary Color Scheme -->
          <div class="color-box complementary-1">Complementary</div>
          <div class="color-box complementary-2">Complementary</div>
      
          <!-- Triadic Color Scheme -->
          <div class="color-box triadic-1">Triadic</div>
          <div class="color-box triadic-2">Triadic</div>
          <div class="color-box triadic-3">Triadic</div>
        </div>
        <p>HERE IS A DISPLAY OF COLORS IN PALETTE, AND WE
          COULD ALSO SEE THAT IT HAS A BACKGROUND THAT ENABLES
          US TO SEE THE TEXT BELOW BECAUSE BY DEFAULT, IT WAS 
          A WHITE BACKGROUND</p>
    </div>
</body>
</html>
